<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assistant Copilot int√©gr√©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      background: #f9f9f9;
    }
    h2 {
      color: #004080;
    }
    #clientMessage {
      background: #e6f0ff;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      color: #004080;
    }
    #suggestionsList {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      max-height: 300px;
      overflow-y: auto;
      padding: 8px;
    }
    .suggestion-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      color: #004080;
    }
    .suggestion-item:hover {
      background: #d0e1ff;
    }
  </style>
</head>
<body>

  <h2>Message client re√ßu :</h2>
  <div id="clientMessage">Aucun message re√ßu pour le moment.</div>

  <h2>Suggestions de r√©ponses</h2>
  <div id="suggestionsList">
    <div>En attente de message client...</div>
  </div>

  <!-- SDK SFR Agent -->
  <script src="https://sfrrec00-sfrvalid.sfrtestglobalcc.com/OneAgentWeb/js/agentsdk/oneagentSDK.js"></script>

  <script>
    let conversationToken = null;
    let conversationId = null;

    // ‚öôÔ∏è D√©marre une conversation (backend appelle Direct Line /conversations)
    async function startConversation() {
      const res = await fetch("https://TON-BACKEND-RENDER.onrender.com/api/startConversation");
      if (!res.ok) throw new Error("Erreur d√©marrage conversation");

      const data = await res.json();
      conversationId = data.conversationId;
      conversationToken = data.conversationToken;
      console.log("Conversation d√©marr√©e:", conversationId, conversationToken);
    }

    // Envoie un message √† la conversation
    async function sendMessageToBot(messageText) {
      if (!conversationId || !conversationToken) {
        await startConversation();
      }

      const url = `https://directline.botframework.com/v3/directline/conversations/${conversationId}/activities`;

      const res = await fetch(url, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${conversationToken}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          type: "message",
          from: { id: "agent" },
          text: messageText,
        }),
      });

      if (!res.ok) {
        throw new Error("Erreur envoi message au bot");
      }
    }

    // R√©cup√®re les messages de la conversation
    async function getBotMessages() {
      const url = `https://directline.botframework.com/v3/directline/conversations/${conversationId}/activities`;

      const res = await fetch(url, {
        headers: { Authorization: `Bearer ${conversationToken}` },
      });

      if (!res.ok) {
        throw new Error("Erreur r√©cup√©ration messages bot");
      }

      const data = await res.json();

      // Filtre les messages envoy√©s par le bot (pas par agent)
      const messagesBot = data.activities.filter(
        (a) => a.from.id !== "agent" && a.type === "message"
      );

      return messagesBot.map((m) => m.text);
    }

    async function updateSuggestions(messageClient) {
      const suggestionsList = document.getElementById("suggestionsList");
      suggestionsList.innerHTML = "<div>Chargement des suggestions...</div>";

      try {
        await sendMessageToBot(messageClient);

        // Pause pour laisser le bot r√©pondre (adapter si n√©cessaire)
        await new Promise((resolve) => setTimeout(resolve, 1500));

        const suggestions = await getBotMessages();

        if (suggestions.length === 0) {
          suggestionsList.innerHTML = "<div>Aucune suggestion re√ßue.</div>";
          return;
        }

        suggestionsList.innerHTML = "";
        suggestions.forEach((text) => {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.textContent = text;
          suggestionsList.appendChild(div);
        });
      } catch (e) {
        console.error(e);
        suggestionsList.innerHTML = "<div>Erreur lors de la r√©cup√©ration des suggestions.</div>";
      }
    }

    // üîå Initialisation SDK agent
    let api;
    if (typeof getAgentAPI === "function") {
      api = getAgentAPI();
    } else if (typeof oneAgentSDK === "function") {
      api = new oneAgentSDK();
    }

    const clientMessageDiv = document.getElementById("clientMessage");

    if (api) {
      api.onCallMessageReceived = async function (event) {
        const call = event.Call || {};
        const msg = call.IMMessage || "Message inconnu";
        const displayName = call.IMDisplayName || "Client";

        clientMessageDiv.textContent = `${displayName} : ${msg}`;

        await updateSuggestions(msg);
      };
    } else {
      clientMessageDiv.textContent = "‚ùå Impossible d'initialiser l'API agent.";
    }

    // Clic sur suggestion pour test
    document.getElementById("suggestionsList").addEventListener("click", (e) => {
      if (e.target.classList.contains("suggestion-item")) {
        alert("Suggestion choisie : " + e.target.textContent);
      }
    });
  </script>
</body>
</html>
