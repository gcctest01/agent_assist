<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Bot Watson</title>
    <style>
        /* Style pour que le chat occupe un espace visible et flottant */
        #root {
            width: 400px;
            height: 600px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            background-color: white;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Conteneur pour le chat Watson -->
    <div id="root"></div>

    <script>
        // Configuration Watson Orchestrate
        window.wxOConfiguration = {
            orchestrationID: "20251027-1052-3045-40d2-fad754838d75_20251027-1052-5828-7030-9384ea78f531",
            hostURL: "https://dl.watson-orchestrate.ibm.com",
            rootElementID: "root",
            chatOptions: {
                agentId: "b59963bd-57ab-476e-8004-58973fc13835", 
                agentEnvironmentId: "825d5d2b-ae7b-4de0-8666-4139ced7fad1"
            }
        };

        // Charger le script Watson après que le DOM est prêt
        document.addEventListener("DOMContentLoaded", function () {
            const script = document.createElement('script');
            script.src = `${window.wxOConfiguration.hostURL}/wxochat/wxoLoader.js?embed=true`;
            script.addEventListener('load', function () {
                wxoLoader.init(); // Initialisation du bot
            });
            document.head.appendChild(script);
        });
    </script>

</body
