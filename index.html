<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agent Assist ‚Äì Watsonx Orchestrate</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      color: #00264d;
      margin: 20px;
    }
    h2 {
      color: #003366;
    }
    #clientMessage {
      background: #e6f0ff;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      color: #004080;
    }
    #suggestionsList {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      max-height: 300px;
      overflow-y: auto;
      padding: 8px;
    }
    .suggestion-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }
    .suggestion-item:hover {
      background: #d6e4ff;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>üí¨ Message client re√ßu :</h2>
  <div id="clientMessage">Aucun message re√ßu pour le moment.</div>

  <h2>üí° Suggestions de r√©ponses</h2>
  <div id="suggestionsList"><div>En attente d‚Äôun message client...</div></div>

  <!-- SDK SFR Agent -->
  <script src="https://sfrrec00-sfrvalid.sfrtestglobalcc.com/OneAgentWeb/js/agentsdk/oneagentSDK.js"></script>

  <script>
    /**********************************************
     * üîß CONFIGURATION GLOBALE
     **********************************************/
    const BACKEND_URL = "https://watsonx-assist.onrender.com"; 
    // üî∏ Change ceci par l‚ÄôURL r√©elle de ton backend d√©ploy√©
    // ex: "http://localhost:3000" pour test local

    const clientMessageDiv = document.getElementById("clientMessage");
    const suggestionsList = document.getElementById("suggestionsList");

    /**********************************************
     * üì§ Fonction pour envoyer le message √† Orchestrate
     **********************************************/
    async function getWatsonSuggestions(messageClient) {
      suggestionsList.innerHTML = "<div>‚è≥ R√©cup√©ration des suggestions...</div>";

      try {
        const response = await fetch(`${BACKEND_URL}/api/sendToOrchestrate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: messageClient })
        });

        if (!response.ok) throw new Error("Erreur API Orchestrate");

        const data = await response.json();
        const reply = data.reply || "Aucune r√©ponse disponible.";

        // üß© Si Watson renvoie plusieurs propositions (par ex. s√©par√©es par des \n)
        const suggestions = reply.split("\n").filter(t => t.trim() !== "");

        suggestionsList.innerHTML = "";
        suggestions.forEach(text => {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.textContent = text;
          suggestionsList.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        suggestionsList.innerHTML = `<div class="error">‚ùå Erreur de communication avec Watsonx Orchestrate</div>`;
      }
    }

    /**********************************************
     * ü§ñ Int√©gration SDK SFR Agent (√©coute messages client)
     **********************************************/
    let api;
    if (typeof getAgentAPI === "function") {
      api = getAgentAPI();
    } else if (typeof oneAgentSDK === "function") {
      api = new oneAgentSDK();
    }

    if (api) {
      api.onCallMessageReceived = async function (event) {
        const call = event.Call || {};
        const msg = call.IMMessage || "Message vide";
        const displayName = call.IMDisplayName || "Client";

        clientMessageDiv.textContent = `${displayName} : ${msg}`;
        await getWatsonSuggestions(msg);
      };
    } else {
      clientMessageDiv.textContent = "‚ùå Impossible d‚Äôinitialiser le SDK agent.";
    }

    /**********************************************
     * üñ±Ô∏è Gestion clic sur suggestion
     **********************************************/
    suggestionsList.addEventListener("click", (e) => {
      if (e.target.classList.contains("suggestion-item")) {
        alert("‚úÖ Suggestion s√©lectionn√©e : " + e.target.textContent);
      }
    });
  </script>
</body>
</html>
