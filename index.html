<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assistant Watson intégré</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; background: #f9f9f9; }
    h2 { color: #004080; }
    #clientMessage { background: #e6f0ff; border-radius: 6px; padding: 10px; margin-bottom: 20px; font-size: 16px; color: #004080; }
    #suggestionsList { border: 1px solid #ccc; border-radius: 6px; background: white; max-height: 300px; overflow-y: auto; padding: 8px; }
    .suggestion-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; color: #004080; }
    .suggestion-item:hover { background: #d0e1ff; }
  </style>
</head>
<body>

  <h2>Message client reçu :</h2>
  <div id="clientMessage">Aucun message reçu pour le moment.</div>

  <h2>Suggestions de réponses</h2>
  <div id="suggestionsList">
    <div>En attente de message client...</div>
  </div>

  <script>
    const clientMessageDiv = document.getElementById("clientMessage");
    const suggestionsList = document.getElementById("suggestionsList");

    /**
     * Envoie le message du client au backend Node.js qui communique avec Watson
     * @param {string} input - Message du client
     * @returns {Promise<string>} - Réponse du bot
     */
    async function sendMessageToWatson(input) {
      try {
        const res = await fetch("http://localhost:3000/api/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input })
        });
        if (!res.ok) throw new Error("Erreur lors de l'envoi au backend");
        const data = await res.json();
        return data.reply || "Pas de réponse du bot.";
      } catch (err) {
        console.error(err);
        return "Erreur lors de la récupération de la réponse du bot.";
      }
    }

    /**
     * Met à jour la liste des suggestions affichées à l'agent
     * @param {string} messageClient - Message reçu du client
     */
    async function updateSuggestions(messageClient) {
      suggestionsList.innerHTML = "<div>Chargement des suggestions...</div>";
      const reply = await sendMessageToWatson(messageClient);

      suggestionsList.innerHTML = "";
      const div = document.createElement("div");
      div.className = "suggestion-item";
      div.textContent = reply;
      suggestionsList.appendChild(div);
    }

    /**
     * Cette fonction est appelée par le SDK du softphone
     * chaque fois qu'un nouveau message client est reçu.
     * @param {string} displayName - Nom du client
     * @param {string} msg - Message du client
     */
    function onClientMessageReceived(displayName, msg) {
      clientMessageDiv.textContent = `${displayName} : ${msg}`;
      updateSuggestions(msg);
    }

    // Simulation : test manuel si aucun SDK n'est disponible
    // setTimeout(() => { onClientMessageReceived("Client Test", "Bonjour, comment résilier mon abonnement ?"); }, 1000);

    // Clic sur suggestion pour test
    suggestionsList.addEventListener("click", (e) => {
      if (e.target.classList.contains("suggestion-item")) {
        alert("Suggestion choisie : " + e.target.textContent);
      }
    });
  </script>
</body>
</html>
