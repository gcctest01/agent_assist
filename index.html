<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assistant Virtuel SFR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      background: #f9f9f9;
    }
    h2 {
      color: #004080;
    }
    #clientMessage {
      background: #e6f0ff;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      color: #004080;
    }
    #suggestionsList {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      max-height: 300px;
      overflow-y: auto;
      padding: 8px;
    }
    .suggestion-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      color: #004080;
    }
    .suggestion-item:hover {
      background: #d0e1ff;
    }
  </style>
</head>
<body>

  <h2>Message client reçu :</h2>
  <div id="clientMessage">Aucun message reçu pour le moment.</div>

  <h2>Suggestions de réponses</h2>
  <div id="suggestionsList">
    <div>En attente de message client...</div>
  </div>

  <!-- SDK SFR Agent -->
  <script src="https://sfrrec00-sfrvalid.sfrtestglobalcc.com/OneAgentWeb/js/agentsdk/oneagentSDK.js"></script>

  <script>
    const clientMessageDiv = document.getElementById("clientMessage");
    const suggestionsList = document.getElementById("suggestionsList");

    // Fonction pour envoyer le message au backend Watson
    async function updateSuggestions(messageClient) {
      suggestionsList.innerHTML = "<div>Chargement des suggestions...</div>";

      try {
        const res = await fetch("https://watsson-agent.onrender.com/api/sendMessage", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: messageClient })
        });

        if (!res.ok) throw new Error("Erreur backend");

        const data = await res.json();

        suggestionsList.innerHTML = "";
        if (!data.reply) {
          suggestionsList.innerHTML = "<div>Aucune suggestion reçue.</div>";
          return;
        }

        const div = document.createElement("div");
        div.className = "suggestion-item";
        div.textContent = data.reply;
        suggestionsList.appendChild(div);

      } catch (e) {
        console.error(e);
        suggestionsList.innerHTML = "<div>Erreur lors de la récupération des suggestions.</div>";
      }
    }

    // Initialisation SDK SFR Agent
    let api;
    if (typeof getAgentAPI === "function") {
      api = getAgentAPI();
    } else if (typeof oneAgentSDK === "function") {
      api = new oneAgentSDK();
    }

    if (api) {
      api.onCallMessageReceived = async function (event) {
        const call = event.Call || {};
        const msg = call.IMMessage || "Message inconnu";
        const displayName = call.IMDisplayName || "Client";

        clientMessageDiv.textContent = `${displayName} : ${msg}`;

        await updateSuggestions(msg);
      };
    } else {
      clientMessageDiv.textContent = "❌ Impossible d'initialiser l'API agent.";
    }

    // Cliquer sur une suggestion pour la tester
    suggestionsList.addEventListener("click", (e) => {
      if (e.target.classList.contains("suggestion-item")) {
        alert("Suggestion choisie : " + e.target.textContent);
      }
    });
  </script>
</body>
</html>
